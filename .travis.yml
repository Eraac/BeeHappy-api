language: php
php:
    - 5.6

services:
  - mysql

before_script:
  - openssl genrsa -passout pass:beehappy -out var/jwt/private.pem -aes256 4096
  - openssl rsa -passin pass:beehappy -pubout -in var/jwt/private.pem -out var/jwt/public.pem
  - mysql -e 'create database beehappy;'
  - cp app/config/parameters.yml.travis app/config/parameters.yml
  - composer install
  - mysql -u travis beehappy < var/dump/beehappy-test.sql

script:
  - phpunit -c phpunit.xml

after_success:
  - docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USER" -p="$DOCKER_PASS"
  - export REPO=$DOCKER_USER/bee-happy
  - export TAG=`if [ "$TRAVIS_BRANCH" == "master" ]; then echo "latest"; else echo $TRAVIS_BRANCH ; fi`
  - docker build -f Dockerfile -t $REPO:${TRAVIS_COMMIT::8} .
  - docker tag $REPO:${TRAVIS_COMMIT::8} $REPO:$TAG
  - docker tag $REPO:${TRAVIS_COMMIT::8} $REPO:travis-$TRAVIS_BUILD_NUMBER
  - docker push $REPO

notifications:
  email:
    -  kevin@labesse.me

env:
  global:
    secure: 
